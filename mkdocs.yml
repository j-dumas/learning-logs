site_name: Learning Logs
docs_dir: content
site_url: https://j-dumas.github.io/learning-logs/
site_description: My journey of learning
repo_url: https://github.com/j-dumas
repo_name: github.com/j-dumas

theme:
    name: 'material'
    icon:
      logo: material/file-code-outline
      repo: fontawesome/brands/github

    features:
        - navigation.tabs
    palette:
        # Light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: pink
          accent: indigo
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
    
        # Dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: deep purple
          accent: teal
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode

# Extensions
markdown_extensions:
  - def_list
  - meta
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.tilde
  - pymdownx.superfences

  - toc:
      toc_depth: 3
      slugify: !!python/name:pymdownx.slugs.uslugify

plugins:
  - search
  - roamlinks
  - awesome-nav

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
  - css/extra.css







